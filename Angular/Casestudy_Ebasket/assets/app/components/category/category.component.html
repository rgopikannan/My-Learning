<div class="thumbnail">
    <div class="caption">
        <h3>{{category.type}}</h3>
        <ul>
            <li *ngFor = "let item of category.products"><a>{{ item.label}}</a></li>
        </ul>
    </div>
    <div class="col-md-12">
        <button type="button" class="btn btn-primary pull-right" (click)="onViewAllClicked(category.id)">View All</button>
    </div>
</div>
